<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./assets/styles/css/style.min.css">
</head>
<body>
  <main class="product">
    <div class="image"></div>
    <div class="product-info">
      <p class="category">PERFUME</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div>
        <h2 class="sale-price">$149.99</h2>
        <p class="price">$169.99</p>
      </div>
      <a href="#" class="btn">
        <img src="./assets/images/icon-cart.svg" alt="cart icon" /> Add to Cart
      </a>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io">Frontend Mentor</a>. Coded
        by
        <a href="https://github.com/faha1999/" title="faha1999">
          faha1999
        </a>
      </p>
    </div>
  </footer>
</body>
</html>
